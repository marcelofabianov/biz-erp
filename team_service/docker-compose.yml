services:
  postgres:
    container_name: team_service_postgres
    restart: always
    image: 'postgres:16-alpine'
    ports:
      - '5555:5432'
    environment:
      TZ: 'America/Sao_Paulo'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_USER: 'username'
      POSTGRES_DB: 'team_service_db'
    volumes:
      - 'database:/var/lib/postgresql/data:rw'

volumes:
  database:
    driver: local
